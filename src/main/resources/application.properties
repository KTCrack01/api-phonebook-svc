spring.application.name=api-phonebook-svc

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.properties.hibernate.default_schema=api_phonebook_svc
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
# Azure App Service will automatically handle port mapping

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://web-frontend-ffasfgacfyceeagj.koreacentral-01.azurewebsites.net,http://localhost:3000}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Actuator Configuration (헬스체크)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized